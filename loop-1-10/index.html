<!DOCTYPE html>
<html>
  <head>
    <title>Draggable card</title>
    <style>
      body {
        height: 100vh;
        background-color: #303642;
        display: flex;
        justify-content: center;
      }

      #card {
        position: fixed;
        top: 25%;
        width: 250px;
        height: 250px;
        background-color: #fff;
      }
      #card:hover {
        cursor: grab;
      }
    </style>
  </head>
  <body>
    <div id="card"></div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
